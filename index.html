<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page | Interior Design</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <!-- ====================== NAVBAR ====================== -->

      <nav>
        <div class="logo">
          <i class="fa-solid fa-paint-roller"></i>
        </div>

        <ul>
          <li>About Us</li>
          <li>Benefits</li>
          <li>Projects</li>
          <li>Stages</li>
          <li>Services</li>
          <li>
            <i class="fa-solid fa-phone-volume"></i>
            <span>
              <span>Call Us</span>
              <span>+1 (123) 456-7890</span>
            </span>
          </li>
        </ul>
      </nav>

      <section class="hero">
        <h3>
          Interior Design That <br />
          Care About Details
        </h3>

        <button class="more-btn">Learn More</button>

        <!-- Card 1 -->
        <div class="card card-1">
          <div class="icon">
            <i class="fa-solid fa-puzzle-piece"></i>
          </div>

          <div class="text">We create your space better based on your own ideas</div>

          <div class="line-with-circle bottom">
            <span class="line"></span>
            <span class="circle"></span>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card card-2">
          <div class="icon">
            <i class="fa-solid fa-lightbulb"></i>
          </div>

          <div class="text">Innovation ideas, stylish design for home & business</div>

          <div class="line-with-circle right">
            <span class="line"></span>
            <span class="circle"></span>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
